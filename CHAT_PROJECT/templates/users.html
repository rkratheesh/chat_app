{% extends 'index.html' %}
{% block content %}
<div class="container  ">
    <div class="row ">

{% for u in users %}
<div class="card  shadow" id='user_card' style="">
<div class="card-header "  style=" margin:-10px 00px 00px -10px;">
    <div style="">

    </div>
    <img 
    {% if user.profile_picture %}
    src="{{user.profile_picture}}"
    {% else %}
    src="https://t3.ftcdn.net/jpg/01/65/63/94/360_F_165639425_kRh61s497pV7IOPAjwjme1btB8ICkV0L.jpg"
    {% endif %}
    class="" style=" border-radius: 50%; margin-left:40%;   width: 20%; height:55px ;" alt="...">
   
</div>
   
    <div class="card-body d-flex justify-content-center">
      <h5 class="card-title">{{u.first_name}} {{u.id}}</h5>
    </div>
    
    <div class="card-body d-flex justify-content-center">

        <form  class=" d-flex justify-content-center" name="myform" action="" method="post">
            {% csrf_token %}
            <input type="text" name="user_to" id="" default ={{u.id}} value="{{u.id}}" hidden>
            <button  type="submit" class="bg-white "  id='form_submit' style="border: none;"> <i   class="fa-solid fa-user-plus" style="font-size: 20px;"></i></button>
        </form>
    </div>
</div>
  {% endfor %}
</div>
</div>
{% endblock %}
